<div class="position-relative popup-class">

  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'meterreading.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">

        <mat-form-field>
          <mat-label>{{'meterreading.branchName' | translate }}</mat-label>
          <mat-select formControlName="branchCode" (selectionChange)="getPump();" appFocusOnEnter tabIndex="1">
            <mat-option *ngFor="let branch of getMeterReadingBranches" [value]="branch.id">
              {{branch.id}} - {{branch.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'meterreading.shiftId' | translate }}" formControlName="shiftId"
            appFocusOnEnter tabIndex="2">
        </mat-form-field>

        
        <mat-form-field class="form-element">
          <input matInput placeholder="{{ 'meterreading.pumpNo' | translate }}"
              formControlName="pumpNo" (typeaheadOnSelect)="setMemberName($event)"
              (input)="getmemberNames($event.target.value)" [typeahead]="getmemberNamesArray"
              typeaheadOptionField='text' autocomplete="off" [typeaheadMinLength]="0" [minLength]="1" (typeaheadOnSelect)="getOBFromPump();" (typeaheadOnSelect)="getSaledUnits()"
              appFocusOnEnter tabIndex="3" [typeaheadWaitMs]="200" [typeaheadItemTemplate]="customMemberName">
          <ng-template #customMemberName let-model="item">
              <span>{{model.text}}</span>
          </ng-template>
      </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'meterreading.inMeterReading' | translate }}" formControlName="inMeterReading"
            appFocusOnEnter tabIndex="4" (change)="calculateAmount()" type="number">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'meterreading.outMeterReading' | translate }}"
            formControlName="outMeterReading" id="outMeterReading" appFocusOnEnter tabIndex="5"
            (change)="calculateAmount()" (change)="calculateSales()" type="number">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'meterreading.totalSales' | translate }}" formControlName="totalSales"
            appFocusOnEnter tabIndex="6">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'meterreading.testing' | translate }}" formControlName="testing"
            appFocusOnEnter tabIndex="7" (change)="calculateAmount()" (change)="calculateSales()" type="number">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'meterreading.density' | translate }}" formControlName="density"
            appFocusOnEnter tabIndex="8" (change)="calculateAmount()" (change)="calculateSales()" type="number">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'meterreading.consumption' | translate }}" formControlName="consumption"
            appFocusOnEnter tabIndex="9" (change)="calculateAmount()" (change)="calculateSales()" type="number">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'meterreading.invoiceSales' | translate }}" formControlName="invoiceSales"
            appFocusOnEnter tabIndex="10">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'meterreading.variation' | translate }}" formControlName="variation"
            appFocusOnEnter tabIndex="11" type="number"  (keydown.enter)="save()">
        </mat-form-field>


      </div>
      <mat-divider></mat-divider>



    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit"  [disabled]="formData.item" class="button-color-bule text-white ml-1" (click)="save()">

      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
